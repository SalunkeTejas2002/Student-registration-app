<div class="container mt-5">
  <h2 class="text-center text-primary">Student Registration Form</h2>

  <div class="card shadow p-4">
      <form (ngSubmit)="registerStudent()">
          <div class="mb-3">
              <label class="form-label fw-bold">Name</label>
              <input type="text" class="form-control" [(ngModel)]="student.name" name="name" required>
          </div>

          <div class="mb-3">
              <label class="form-label fw-bold">Age</label>
              <input type="number" class="form-control" [(ngModel)]="student.age" name="age" required>
          </div>

          <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" [(ngModel)]="student.email" name="email" required>
          </div>

          <div class="mb-3">
              <label class="form-label fw-bold">Course</label>
              <select class="form-select" [(ngModel)]="student.course" name="course" required>
                  <option value="">Select a Course</option>
                  <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
              </select>
          </div>

          <button type="submit" class="btn btn-success me-2">Register</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      </form>
  </div>

  <h3 class="mt-5 text-center text-primary">Registered Students</h3>

  <p *ngIf="students.length === 0" class="text-danger text-center">No students registered yet.</p>

  <table *ngIf="students.length > 0" class="table table-striped table-bordered mt-3">
      <thead class="table-dark">
          <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Course</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let student of students; let i = index">
              <td>{{ student.name }}</td>
              <td>{{ student.age }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.course }}</td>
              <td>
                  <button class="btn btn-danger btn-sm" (click)="deleteStudent(i)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
